<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ETW Shopping</title>
	<link rel="icon" type="image/png" href="etwhogarlogo.png" />
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
	<!--link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"-->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/etwstyle.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
<header class="intro">
	<h1>Build the room of your dreams</h1>

</header>
<section class="examples-section">
	<div class="examplebar">
		<h1>Planned Spaces</h1>
		<button class="expand">Expand</button>

	</div>
	<ul class="examplelist">
		<li class="example kitchen"></li>
		<li class="example workspace"></li>
		<li class="example bathroom"></li>
		<li class="example bedroom"></li>
		<li class="example hometheatre"></li>
		<li class="example laundry"></li>

	</ul>
		
</section>
<section class="shopping-list">
	<div class="shopping-menu">	
		<h1>Tell us about the room <strong>you love.</strong></h1>
		<h2>Insert the list of rooms and elements and press enter.</h2>
		<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ Add items">
		<ul class="shopping-selection">
			<li class='inserts'>
				<p class='inserts-text'>Example</p>
				<span class='fa-stack inserts-delete'>
  					<i class='fa fa-circle fa-stack-2x'></i>
  					<i class='fa fa-times fa-stack-1x fa-inverse'></i>
				</span>

			</li>	
		</ul>
	</div>
</section>
<footer class="social">
	<h1>Sponsored by</h1>
	<a href="http://www.etwhogar.com"><img class="etwlogo" src="images/etwhogarlogo.png" alt="Logo Image" width="250px"></a>
</footer>
</body>
</html>
